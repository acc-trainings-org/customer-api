openapi: '3.0.2'

info:
  title: Customer API
  version: '1.0'
  contact:
    name: Accenture Training
    email: contact@example.com
    url: http://example.com

servers:
  - url: http://localhost:8080

tags:
  - name: customerAPI
paths:
  /customer:
    post:
      description: Create Customer
      summary: Create customer for given request
      operationId: createCustomer
      tags:
        - customerAPI
      requestBody:
        description: create customer in database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
  /customer/{id}:
    get:
      operationId: getCustomer
      summary: Fetch customer details
      tags:
        - customerAPI
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

components:
  schemas:
    Customer:
      description: This is custome rschema/model
      type: object
      required:
        - 'customerId'
      properties:
        customerId:
          type: string
          description: ID of the customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          example: Christal Lobo
          description: Firstname and lastname of the customer
        customerAddress:
          type: string
          example: Bangalore, Karnataka, India
          description: Address of the customer
        officeCode:
          type: integer
          example: 045
