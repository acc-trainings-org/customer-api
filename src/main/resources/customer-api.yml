openapi: '3.0.2'

info:
  title: API Title
  version: '1.0'
  contact:
    name: Accenture Training
    email: contact@example.com
    url: http://example.com

servers:
  - url: http://localhost:8080

tags:
  - name: CustomerAPI

paths:
  /customer:
    post:
      description: Create Customer
      summary: create customer for given request
      operationId: createCustomer
      requestBody: 
        description: create customer in database
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
  
  /customer/{id}:
    get:
      operationId: getCustomer
      summary: Fetch customer details
      tags:
        - CustomerAPI
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

components:
  schemas:
    Customer:
      description: This is customer schema/model
      type: object
      required:
        - 'customerId'
      properties:
        customerId:
          type: string
          description: ID of the customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          description: Vivek Kandukuri
          example: First name and Last name of the customer
        customerAddress:
          type: string
          example: Hyderabad, Telangana
        officeCode:
          type: integer
          example: 1234