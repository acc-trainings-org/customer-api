openapi: '3.0.2'

info:
  title: Customer API
  version: '1.0'
  contact:
    name: Accenture Training
    email: contact@example.com
    url: https://example.com

servers:
  - url: https://localhost:8080

tags:
  - name: Customer API

paths:
  /customer:
    post:
      description: Create Customer in database
      summary: save customer for given request
      operationId: createCustomer
      tags:
        - "Customer API"
      requestBody:
        description: customer information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'

      responses:
        '200':
          description: Customer Created Successfully
          content:
            application/json:
              schema:  
                $ref: '#/components/schemas/Customer'
        '500':
          description: Internal Server Error
  /customer/{id}: 
    get:
      operationId: getCustomer
      summary: Fetch customer details
      tags:
        - "Customer API"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Bad request
        '404':
          description: Not Found
        '500':
          description: Internal Server Error


components:
  schemas:
    Customer:
      description: This is a customer information
      type: object
      required:
        - "customerId"
      properties:
        customerId:
          type: string
          description: Id of the customer
          example: 12345
          minLength: 5
          maxLength: 8
        customerName:
          type: string
          example: Mahesh Bhimanati
          description: First name and Last name of customer
        customerAddress:
          type: string
          example: Edision, NJ
        officeCode:
          type: number
          example: 045
